<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Server Activity</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
body, html {
    margin: 0;
    padding: 0;
    width: 98%;
    height: 98%;
    display: flex;
    flex-direction: column;
    justify-content: start;  /* Align items to the top */
    align-items: center;
    background-color: #141414;
}

h1 {
    color: #4caf50;
    text-align: center;
    font-size: 20px;
    font-family: 'Bebas Neue', sans-serif;
    letter-spacing: 1px; 
    margin:  8px 0 5px 0;  /* Add top margin to push it down */
    padding: 0;
}

#monthlyGraph {
    width: 100%;
    height: calc(100% - 100px); /* Adjust to leave space for the h1 */
}

    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Total Messages Sent Per Month </h1>
    <canvas id="monthlyGraph"></canvas>

    <script>
        async function fetchData() {
            const response = await fetch('serverlog.json');
            const data = await response.json();
            return data;
        }

        async function createChart() {
            const data = await fetchData();
            const labels = data.map(item => item.month);
            const amounts = data.map(item => item.amount);

            const ctx = document.getElementById('monthlyGraph').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '',  // No label to avoid "Total messages sent" text
                        data: amounts,
                        borderColor: '#4caf50',
                        backgroundColor: '#4caf50',
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false // Hide legend since label is empty
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.raw}`;  // Only the number is shown
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    },
                    scales: {
                        x: {
                            display: true,
                            title: { display: true, text: 'Month' },
                            grid: { color: 'rgba(200, 200, 200, 0.3)' }
                        },
                        y: {
                            display: true,
                            title: { display: true, text: 'Total Messages' },
                            grid: { color: 'rgba(200, 200, 200, 0.3)' }
                        },
                    },
                    elements: {
                        line: { borderWidth: 2 }
                    }
                }
            });
        }

        createChart();
    </script>
</body>
</html>
